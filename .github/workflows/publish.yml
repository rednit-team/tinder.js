
name: GH-Pages

on:
  release:
    types:
      - created

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
        env:
          NODE_ENV: production
      - run: npm run build
      # TODO: implement npm login
      - run: npm publish
